<!DOCTYPE html>
<html>
<head>
    <title>Communication API</title>
</head>
<body>
    <h1>Communication avec l'API</h1>
    <button onclick="callAPI()">Appeler l'API</button>
    <p id="apiResponse"></p>

    <script>
        function callAPI() {
            var xhr = new XMLHttpRequest();
            var apiUrl = 'https://red-bush-05c9dfa03.4.azurestaticapps.net/api';
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("apiResponse").innerText = xhr.responseText;
                    } else {
                        document.getElementById("apiResponse").innerText = "Erreur lors de l'appel de l'API.";
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
