<!DOCTYPE html>
<html>
<head>
    <title>Test Azure Function</title>
</head>
<body>
    <h1>Test Azure Function</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="callAzureFunction()">Call Azure Function</button>
    <p id="result"></p>

    <script>
        async function callAzureFunction() {
            const name = document.getElementById('nameInput').value;
            const response = await fetch('/api/azureproject?name=' + encodeURIComponent(name));
            const data = await response.text();
            document.getElementById('result').innerText = data;
        }
    </script>
</body>
</html>
