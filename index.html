<!DOCTYPE html>
<html>
<head>
    <title>Communication API</title>
</head>
<body>
    <h1>Communication avec l'API</h1>
    <button onclick="callAPI()">Appeler l'API</button>
    <p id="apiResponse"></p>

    <script>
        function callAPI() {
            fetch('/api')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de l\'appel de l\'API.');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("apiResponse").innerText = data;
                })
                .catch(error => {
                    document.getElementById("apiResponse").innerText = error.message;
                });
        }
    </script>
    
</body>
</html>
